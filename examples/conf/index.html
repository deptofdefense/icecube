<html>
    <head><title>Index of {{ .Name }}</title></head>
    <body>
        <h3>Index of {{ .Name }}</h3>
        <hr>
        <table>
            <tr>
                <th>Name</th>
            </tr>
            <tr><td><a href="..">../</a></td></tr>
            {{ range .DirectoryEntries }}
            <tr>
                {{ if .IsDir }}
                    <td><a href="/{{ .Name }}">{{ .Name }}</a></td>
                {{ else }}
                    <td><a href="/{{ .Name }}">{{ .Name }}</a></td>
                {{ end }}
            </tr>
            {{ end }}
        </table>
    </body>
</html>
